name: Shipping

on:
    push:
        branches: # <1>
            - main
defaults: # DO NOT INCLUDE
    run:
        working-directory: ./
jobs:
    build:
        name: Build App
        runs-on: ubuntu-latest #
        steps:
            - name: Set up Go 1.x #
              uses: actions/setup-go@v2
              with:
                  go-version: 1.23.4

            - name: Check out code into the Go module directory #
              uses: actions/checkout@v2

            - name: Build
              run: make build #

            - name: Copy Files #
              run: |
                  mkdir  artifacts
                  cp api artifacts/.

            - name: Archive #
              uses: actions/upload-artifact@v4
              with:
                  name: api #
                  path: artifacts
